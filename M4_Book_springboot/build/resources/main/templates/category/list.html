<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div>
    <h1>List Category</h1>
    <a href="/books">Book List</a>
    <a href="/categorys/create">Create Category</a>
    <table>
        <tr>
            <th>ID</th>
            <th>Name</th>
        </tr>
        <tr th:each="c : ${categories}">
            <td th:text="c.id"></td>
            <td th:text="c.name"></td>
            <td th:href="@{/category/edit/{id}(id=${c.id})}">edit</td>
            <td th:href="@{/category/delete/{id}(id=${c.id})}"
            th:onclick="return confirm('Are you sure?')">delete</td>

        </tr>
    </table>
</div>
</body>
</html>
